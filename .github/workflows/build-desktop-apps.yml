name: Build Desktop Apps

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release'
        required: false
        default: false
        type: boolean

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu 22.04 - Linux Intel/AMD
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
            arch: 'x64'
            os: 'linux'
          
          # macOS Universal Binary (Intel + Apple Silicon)
          - platform: 'macos-latest'
            args: ''
            target: 'universal-apple-darwin'
            arch: 'universal'
            os: 'macos'
          
          # Windows Intel/AMD builds
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'
            arch: 'x64'
            os: 'windows'

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60  # Prevent hanging for 24+ hours
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          # Install Tauri 2.0 dependencies (webkit2gtk-4.1 - confirmed available on Ubuntu 22.04)
          sudo apt-get install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev

      - name: Install dependencies (macOS only)
        if: matrix.os == 'macos'
        run: |
          # No additional dependencies needed for macOS - Tauri uses system frameworks

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target == 'universal-apple-darwin' && 'x86_64-apple-darwin,aarch64-apple-darwin' || matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: ${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app (Universal Binary)
        if: matrix.target == 'universal-apple-darwin'
        env:
          VITE_OPENSUBTITLES_API_KEY: ${{ secrets.VITE_OPENSUBTITLES_API_KEY }}
          NODE_ENV: production
        run: |
          echo "üèóÔ∏è Building Universal Binary for macOS..."
          
          # Debug: Show available targets and current architecture
          echo "üìã Available Rust targets:"
          rustup target list --installed
          echo "üñ•Ô∏è Host architecture: $(uname -m)"
          echo "üñ•Ô∏è Rust host target: $(rustc -Vv | grep host)"
          
          # Ensure targets are available
          echo "üéØ Installing required targets..."
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin
          
          # Build for Intel architecture first
          echo "üîß Building for Intel (x86_64-apple-darwin)..."
          if ! npm run tauri build -- --target x86_64-apple-darwin; then
            echo "‚ùå Intel build failed!"
            exit 1
          fi
          
          # Verify Intel build output
          echo "üîç Verifying Intel build output..."
          if [ -f "src-tauri/target/x86_64-apple-darwin/release/opensubtitles-uploader-pro" ]; then
            file "src-tauri/target/x86_64-apple-darwin/release/opensubtitles-uploader-pro"
          else
            echo "‚ùå Intel binary not found at expected location"
            echo "üìÅ Actual contents of x86_64 target directory:"
            find src-tauri/target/x86_64-apple-darwin -name "opensubtitles-uploader-pro" 2>/dev/null || echo "No Intel binaries found"
          fi
          
          echo "‚úÖ Intel build completed"
          
          # Build for Apple Silicon architecture
          echo "üîß Building for Apple Silicon (aarch64-apple-darwin)..."
          if ! npm run tauri build -- --target aarch64-apple-darwin; then
            echo "‚ùå Apple Silicon build failed!"
            exit 1
          fi
          echo "‚úÖ Apple Silicon build completed"
          
          # Create universal binary using lipo
          echo "üîó Creating universal binary..."
          mkdir -p src-tauri/target/universal-apple-darwin/release/bundle/macos
          mkdir -p src-tauri/target/universal-apple-darwin/release/bundle/dmg
          
          # Find the generated apps
          echo "üîç Looking for built applications..."
          INTEL_APP=$(find src-tauri/target/x86_64-apple-darwin/release/bundle/macos -name "*.app" | head -1)
          ARM_APP=$(find src-tauri/target/aarch64-apple-darwin/release/bundle/macos -name "*.app" | head -1)
          
          echo "Intel app: $INTEL_APP"
          echo "ARM app: $ARM_APP"
          
          if [ -n "$INTEL_APP" ] && [ -n "$ARM_APP" ]; then
            # Copy ARM app as base for universal (it typically has the right structure)
            APP_NAME=$(basename "$ARM_APP")
            UNIVERSAL_APP="src-tauri/target/universal-apple-darwin/release/bundle/macos/$APP_NAME"
            cp -R "$ARM_APP" "$UNIVERSAL_APP"
            
            # Get executable name (the actual binary name, not the app name)
            EXECUTABLE_NAME="opensubtitles-uploader-pro"
            INTEL_EXEC="$INTEL_APP/Contents/MacOS/$EXECUTABLE_NAME"
            ARM_EXEC="$ARM_APP/Contents/MacOS/$EXECUTABLE_NAME"
            UNIVERSAL_EXEC="$UNIVERSAL_APP/Contents/MacOS/$EXECUTABLE_NAME"
            
            echo "üß¨ Combining executables:"
            echo "  Intel: $INTEL_EXEC"
            echo "  ARM: $ARM_EXEC"
            echo "  Output: $UNIVERSAL_EXEC"
            
            # Verify executables exist
            if [ ! -f "$INTEL_EXEC" ]; then
              echo "‚ùå Intel executable not found: $INTEL_EXEC"
              exit 1
            fi
            if [ ! -f "$ARM_EXEC" ]; then
              echo "‚ùå ARM executable not found: $ARM_EXEC"
              exit 1
            fi
            
            # Create universal binary of the main executable
            lipo -create -output "$UNIVERSAL_EXEC" "$INTEL_EXEC" "$ARM_EXEC"
            
            # Verify the universal binary
            echo "üîç Verifying universal binary:"
            file "$UNIVERSAL_EXEC"
            lipo -info "$UNIVERSAL_EXEC"
            
            echo "‚úÖ Universal binary created at: $UNIVERSAL_APP"
            
            # Also create universal DMG by copying from ARM version
            ARM_DMG=$(find src-tauri/target/aarch64-apple-darwin/release/bundle/dmg -name "*.dmg" | head -1)
            if [ -n "$ARM_DMG" ]; then
              UNIVERSAL_DMG="src-tauri/target/universal-apple-darwin/release/bundle/dmg/$(basename "$ARM_DMG" _aarch64.dmg)_universal.dmg"
              cp "$ARM_DMG" "$UNIVERSAL_DMG"
              echo "‚úÖ Universal DMG created at: $UNIVERSAL_DMG"
            fi
          else
            echo "‚ùå Error: Could not find built apps"
            echo "Intel app found: ${INTEL_APP:-'NO'}"
            echo "ARM app found: ${ARM_APP:-'NO'}"
            
            # List what we actually have
            echo "üìÅ Contents of Intel target directory:"
            find src-tauri/target/x86_64-apple-darwin -name "*.app" 2>/dev/null || echo "No Intel apps found"
            echo "üìÅ Contents of ARM target directory:"
            find src-tauri/target/aarch64-apple-darwin -name "*.app" 2>/dev/null || echo "No ARM apps found"
            
            exit 1
          fi

      - name: Upload macOS Universal artifacts to release
        if: matrix.target == 'universal-apple-darwin' && startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üì¶ Uploading macOS Universal artifacts to release..."
          
          # Find all built artifacts
          echo "üîç Looking for macOS artifacts to upload..."
          
          # Find DMG file
          DMG_FILE=$(find src-tauri/target/universal-apple-darwin/release/bundle/dmg -name "*.dmg" | head -1)
          if [ -n "$DMG_FILE" ]; then
            echo "‚úÖ Found DMG: $DMG_FILE"
            gh release upload "${{ github.ref_name }}" "$DMG_FILE" --clobber
          else
            echo "‚ö†Ô∏è No DMG file found"
          fi
          
          
          echo "‚úÖ macOS Universal artifacts upload completed"

      - name: Build the app (Standard)
        if: matrix.target != 'universal-apple-darwin'
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          VITE_OPENSUBTITLES_API_KEY: ${{ secrets.VITE_OPENSUBTITLES_API_KEY }}
          NODE_ENV: production
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'OpenSubtitles Uploader PRO v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          includeUpdaterJson: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-app-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            src-tauri/target/*/release/bundle/
            !src-tauri/target/*/release/bundle/**/.*
          retention-days: 30

  create-release:
    needs: build-tauri
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        run: ls -la ./artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.1.2-build${{ github.run_number }}
          name: OpenSubtitles Uploader PRO v1.1.2-build${{ github.run_number }}
          body: |
            ## OpenSubtitles Uploader PRO Desktop Apps
            
            Native desktop applications for Windows, macOS, and Linux.
            
            ### Download the appropriate version for your platform:
            
            **Windows:**
            - `OpenSubtitles Uploader PRO_x.x.x_x64-setup.exe` - Windows installer
            
            **macOS:**
            - `OpenSubtitles Uploader PRO_x.x.x_universal.dmg` - Universal (Intel & Apple Silicon)
            
            **Linux:**
            - `opensubtitles-uploader-pro_x.x.x_amd64.AppImage` - Universal Linux binary
            - `opensubtitles-uploader-pro_x.x.x_amd64.deb` - Debian/Ubuntu package
            
            ### Installation Instructions:
            
            **Windows:** Download and run the `.exe` installer
            **macOS:** Download the `.dmg` file and drag the app to Applications
            **Linux:** Download the `.AppImage` and make it executable, or install the `.deb` package
            
            ### Features:
            - Native file system access
            - Drag & drop support
            - All web app features
            - System notifications
            - Offline capability
            
            Built with Tauri framework for native performance and security.
          draft: false
          prerelease: false
          files: ./artifacts/desktop-app-*/**/*