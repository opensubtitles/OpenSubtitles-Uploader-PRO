name: Build Desktop Apps

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release'
        required: false
        default: false
        type: boolean

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu 22.04 - Linux Intel/AMD
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
            arch: 'x64'
            os: 'linux'
          
          # macOS Universal Binary (Intel + Apple Silicon)
          - platform: 'macos-latest'
            args: ''
            target: 'universal-apple-darwin'
            arch: 'universal'
            os: 'macos'
          
          # Windows Intel/AMD builds
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'
            arch: 'x64'
            os: 'windows'

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60  # Prevent hanging for 24+ hours
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          # Install Tauri 2.0 dependencies (webkit2gtk-4.1 - confirmed available on Ubuntu 22.04)
          sudo apt-get install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev

      - name: Install dependencies (macOS only)
        if: matrix.os == 'macos'
        run: |
          # No additional dependencies needed for macOS - Tauri uses system frameworks

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target == 'universal-apple-darwin' && 'x86_64-apple-darwin,aarch64-apple-darwin' || matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: v1-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            v1-${{ matrix.target }}-
            v1-

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app (Universal Binary)
        if: matrix.target == 'universal-apple-darwin'
        env:
          VITE_OPENSUBTITLES_API_KEY: ${{ secrets.VITE_OPENSUBTITLES_API_KEY }}
          NODE_ENV: production
        run: |
          echo "ðŸ—ï¸ Building Universal Binary for macOS..."
          
          # Debug: Show available targets and current architecture
          echo "ðŸ“‹ Available Rust targets:"
          rustup target list --installed
          echo "ðŸ–¥ï¸ Host architecture: $(uname -m)"
          echo "ðŸ–¥ï¸ Rust host target: $(rustc -Vv | grep host)"
          
          # Ensure targets are available
          echo "ðŸŽ¯ Installing required targets..."
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin
          
          # Build for Intel architecture first
          echo "ðŸ”§ Building for Intel (x86_64-apple-darwin)..."
          if ! npm run tauri build -- --target x86_64-apple-darwin; then
            echo "âŒ Intel build failed!"
            exit 1
          fi
          
          # Verify Intel build output
          echo "ðŸ” Verifying Intel build output..."
          if [ -f "src-tauri/target/x86_64-apple-darwin/release/opensubtitles-uploader-pro" ]; then
            file "src-tauri/target/x86_64-apple-darwin/release/opensubtitles-uploader-pro"
          else
            echo "âŒ Intel binary not found at expected location"
            echo "ðŸ“ Actual contents of x86_64 target directory:"
            find src-tauri/target/x86_64-apple-darwin -name "opensubtitles-uploader-pro" 2>/dev/null || echo "No Intel binaries found"
          fi
          
          echo "âœ… Intel build completed"
          
          # Build for Apple Silicon architecture
          echo "ðŸ”§ Building for Apple Silicon (aarch64-apple-darwin)..."
          if ! npm run tauri build -- --target aarch64-apple-darwin; then
            echo "âŒ Apple Silicon build failed!"
            exit 1
          fi
          echo "âœ… Apple Silicon build completed"
          
          # Create universal binary using lipo
          echo "ðŸ”— Creating universal binary..."
          mkdir -p src-tauri/target/universal-apple-darwin/release/bundle/macos
          mkdir -p src-tauri/target/universal-apple-darwin/release/bundle/dmg
          
          # Find the generated apps
          echo "ðŸ” Looking for built applications..."
          INTEL_APP=$(find src-tauri/target/x86_64-apple-darwin/release/bundle/macos -name "*.app" | head -1)
          ARM_APP=$(find src-tauri/target/aarch64-apple-darwin/release/bundle/macos -name "*.app" | head -1)
          
          echo "Intel app: $INTEL_APP"
          echo "ARM app: $ARM_APP"
          
          if [ -n "$INTEL_APP" ] && [ -n "$ARM_APP" ]; then
            # Copy ARM app as base for universal (it typically has the right structure)
            APP_NAME=$(basename "$ARM_APP")
            UNIVERSAL_APP="src-tauri/target/universal-apple-darwin/release/bundle/macos/$APP_NAME"
            cp -R "$ARM_APP" "$UNIVERSAL_APP"
            
            # Get executable name (the actual binary name, not the app name)
            EXECUTABLE_NAME="opensubtitles-uploader-pro"
            INTEL_EXEC="$INTEL_APP/Contents/MacOS/$EXECUTABLE_NAME"
            ARM_EXEC="$ARM_APP/Contents/MacOS/$EXECUTABLE_NAME"
            UNIVERSAL_EXEC="$UNIVERSAL_APP/Contents/MacOS/$EXECUTABLE_NAME"
            
            echo "ðŸ§¬ Combining executables:"
            echo "  Intel: $INTEL_EXEC"
            echo "  ARM: $ARM_EXEC"
            echo "  Output: $UNIVERSAL_EXEC"
            
            # Verify executables exist
            if [ ! -f "$INTEL_EXEC" ]; then
              echo "âŒ Intel executable not found: $INTEL_EXEC"
              exit 1
            fi
            if [ ! -f "$ARM_EXEC" ]; then
              echo "âŒ ARM executable not found: $ARM_EXEC"
              exit 1
            fi
            
            # Create universal binary of the main executable
            lipo -create -output "$UNIVERSAL_EXEC" "$INTEL_EXEC" "$ARM_EXEC"
            
            # Verify the universal binary
            echo "ðŸ” Verifying universal binary:"
            file "$UNIVERSAL_EXEC"
            lipo -info "$UNIVERSAL_EXEC"
            
            echo "âœ… Universal binary created at: $UNIVERSAL_APP"
            
            # Also create universal DMG by copying from ARM version
            ARM_DMG=$(find src-tauri/target/aarch64-apple-darwin/release/bundle/dmg -name "*.dmg" | head -1)
            if [ -n "$ARM_DMG" ]; then
              UNIVERSAL_DMG="src-tauri/target/universal-apple-darwin/release/bundle/dmg/$(basename "$ARM_DMG" _aarch64.dmg)_universal.dmg"
              cp "$ARM_DMG" "$UNIVERSAL_DMG"
              echo "âœ… Universal DMG created at: $UNIVERSAL_DMG"
            fi
          else
            echo "âŒ Error: Could not find built apps"
            echo "Intel app found: ${INTEL_APP:-'NO'}"
            echo "ARM app found: ${ARM_APP:-'NO'}"
            
            # List what we actually have
            echo "ðŸ“ Contents of Intel target directory:"
            find src-tauri/target/x86_64-apple-darwin -name "*.app" 2>/dev/null || echo "No Intel apps found"
            echo "ðŸ“ Contents of ARM target directory:"
            find src-tauri/target/aarch64-apple-darwin -name "*.app" 2>/dev/null || echo "No ARM apps found"
            
            exit 1
          fi

      - name: Upload macOS Universal artifacts to release
        if: matrix.target == 'universal-apple-darwin' && startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“¦ Uploading macOS Universal artifacts to release..."
          
          # Find all built artifacts
          echo "ðŸ” Looking for macOS artifacts to upload..."
          
          # Find DMG file
          DMG_FILE=$(find src-tauri/target/universal-apple-darwin/release/bundle/dmg -name "*.dmg" | head -1)
          if [ -n "$DMG_FILE" ]; then
            echo "âœ… Found DMG: $DMG_FILE"
            gh release upload "${{ github.ref_name }}" "$DMG_FILE" --clobber
          else
            echo "âš ï¸ No DMG file found"
          fi
          
          
          echo "âœ… macOS Universal artifacts upload completed"

      - name: Build the app (Linux AppImage only)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        env:
          VITE_OPENSUBTITLES_API_KEY: ${{ secrets.VITE_OPENSUBTITLES_API_KEY }}
          NODE_ENV: production
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          echo "ðŸ§ Building Linux AppImage only..."
          npm run tauri build -- --bundles appimage

      - name: Build the app (Windows)
        if: matrix.target == 'x86_64-pc-windows-msvc'
        shell: bash
        env:
          VITE_OPENSUBTITLES_API_KEY: ${{ secrets.VITE_OPENSUBTITLES_API_KEY }}
          NODE_ENV: production
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          CARGO_INCREMENTAL: '0'
          RUST_BACKTRACE: full
          CARGO_TERM_COLOR: always
          RUSTFLAGS: '-C target-feature=+crt-static'
        run: |
          echo "ðŸªŸ Building Windows installer and updater files..."
          echo "ðŸ” Debug: Environment check..."
          echo "Rust version: $(rustc --version)"
          echo "Cargo version: $(cargo --version)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Working directory: $(pwd)"
          echo "Target: x86_64-pc-windows-msvc"
          
          # Clear any cached build files to ensure clean build
          echo "ðŸ§¹ Cleaning previous build artifacts..."
          cd src-tauri && cargo clean && cd ..
          
          echo "ðŸš€ Starting Tauri build..."
          set -o pipefail
          npm run tauri build -- --bundles nsis,updater --verbose 2>&1 | tee build.log || {
            echo "âŒ Tauri build failed, showing detailed logs..."
            echo "=== LAST 100 LINES OF BUILD LOG ==="
            tail -100 build.log
            echo "=== END OF BUILD LOG ==="
            echo "=== CHECKING FOR CORE FILES ==="
            find . -name "core*" -o -name "*.dmp" 2>/dev/null || echo "No core dumps found"
            echo "=== CHECKING TARGET DIRECTORY ==="
            ls -la src-tauri/target/ 2>/dev/null || echo "No target directory"
            exit 1
          }
          
          echo "ðŸ” Debug: Searching for all generated files..."
          find src-tauri/target -name "*.exe" -o -name "*.json" -o -name "*.sig" | head -20 || true
          echo "ðŸ“ Bundle directory contents:"
          find src-tauri/target -type d -name "bundle" -exec ls -la {} \; || true

      - name: Upload Linux artifacts to release
        if: matrix.target == 'x86_64-unknown-linux-gnu' && startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“¦ Uploading Linux AppImage to release..."
          echo "ðŸ” Debug: Checking target directory structure..."
          find src-tauri/target -type f -name "*.AppImage" 2>/dev/null || echo "No AppImage files found anywhere"
          ls -la src-tauri/target/*/release/bundle/ 2>/dev/null || echo "Bundle directory not found"
          
          APPIMAGE_FILE=$(find src-tauri/target -name "*.AppImage" | head -1)
          if [ -n "$APPIMAGE_FILE" ]; then
            echo "âœ… Found AppImage: $APPIMAGE_FILE"
            gh release upload "${{ github.ref_name }}" "$APPIMAGE_FILE" --clobber
          else
            echo "âŒ No AppImage file found"
            exit 1
          fi

      - name: Upload Windows artifacts to release
        if: matrix.target == 'x86_64-pc-windows-msvc' && startsWith(github.ref, 'refs/tags/')
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -o pipefail
          echo "ðŸ“¦ Uploading Windows artifacts to release..."
          
          # Debug: Check what files were generated
          echo "ðŸ” Debug: Checking target directory structure..."
          find src-tauri/target -type f -name "*setup.exe" 2>/dev/null || echo "No setup.exe files found"
          find src-tauri/target -type f -name "*.json" -path "*/bundle/*" 2>/dev/null || echo "No updater JSON files found"
          
          # Find and upload NSIS installer
          NSIS_FILE=""
          for file in $(find src-tauri/target -name "*setup.exe" 2>/dev/null); do
            if [ -f "$file" ]; then
              NSIS_FILE="$file"
              break
            fi
          done
          
          if [ -n "$NSIS_FILE" ] && [ -f "$NSIS_FILE" ]; then
            echo "âœ… Found NSIS installer: $NSIS_FILE"
            gh release upload "${{ github.ref_name }}" "$NSIS_FILE" --clobber || {
              echo "âŒ Failed to upload NSIS installer"
              exit 1
            }
          else
            echo "âŒ No NSIS installer found"
            echo "ðŸ” Files in target directory:"
            find src-tauri/target -name "*.exe" 2>/dev/null || true
            exit 1
          fi
          
          # Find and upload updater JSON
          UPDATER_JSON=""
          for json_file in $(find src-tauri/target -name "*.json" -path "*/bundle/*" 2>/dev/null); do
            if [ -f "$json_file" ] && grep -q "version" "$json_file" 2>/dev/null; then
              UPDATER_JSON="$json_file"
              break
            fi
          done
          
          if [ -n "$UPDATER_JSON" ] && [ -f "$UPDATER_JSON" ]; then
            echo "âœ… Found updater JSON: $UPDATER_JSON"
            # Rename to latest.json for consistency
            cp "$UPDATER_JSON" latest.json
            gh release upload "${{ github.ref_name }}" latest.json --clobber || {
              echo "âš ï¸ Failed to upload updater JSON, continuing..."
            }
          else
            echo "âš ï¸ No updater JSON found - auto-updates may not work"
            echo "ðŸ” JSON files in bundle directories:"
            find src-tauri/target -name "*.json" -path "*/bundle/*" 2>/dev/null || echo "None found"
          fi
          
          echo "âœ… Windows artifacts upload completed"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-app-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            src-tauri/target/*/release/bundle/
            !src-tauri/target/*/release/bundle/**/.*
          retention-days: 30

  create-release:
    needs: build-tauri
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        run: ls -la ./artifacts/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Generate changelog
        run: |
          node scripts/generate-changelog.js
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          git commit -m "Update changelog for release v1.1.2-build${{ github.run_number }}" || echo "No changes to commit"
          
      - name: Extract changelog for release
        id: changelog
        run: |
          # Extract the latest version section from CHANGELOG.md
          CHANGELOG_SECTION=$(awk '/^## \[/{if(first){exit} first=1; print; next} first{print}' CHANGELOG.md | sed '/^$/d')
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_SECTION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.1.2-build${{ github.run_number }}
          name: OpenSubtitles Uploader PRO v1.1.2-build${{ github.run_number }}
          body: |
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## OpenSubtitles Uploader PRO Desktop Apps
            
            Native desktop applications for Windows, macOS, and Linux.
            
            ### Download the appropriate version for your platform:
            
            **Windows:**
            - `OpenSubtitles Uploader PRO_x.x.x_x64-setup.exe` - Windows installer
            
            **macOS:**
            - `OpenSubtitles Uploader PRO_x.x.x_universal.dmg` - Universal (Intel & Apple Silicon)
            
            **Linux:**
            - `opensubtitles-uploader-pro_x.x.x_amd64.AppImage` - Universal Linux binary
            
            ### Installation Instructions:
            
            **Windows:** Download and run the `.exe` setup file
            **macOS:** Download the `.dmg` file and drag the app to Applications
            **Linux:** Download the `.AppImage`, make it executable (`chmod +x *.AppImage`), then run
            
            ### Features:
            - Native file system access
            - Drag & drop support
            - All web app features
            - System notifications
            - Offline capability
            
            Built with Tauri framework for native performance and security.
          draft: false
          prerelease: false
          files: ./artifacts/desktop-app-*/**/*