name: Build Desktop Apps

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release'
        required: false
        default: false
        type: boolean

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu 22.04 - Linux Intel/AMD
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
            arch: 'x64'
            os: 'linux'
          
          # macOS Universal Binary (Intel + Apple Silicon) - using 14 for compatibility
          - platform: 'macos-14'
            args: ''
            target: 'universal-apple-darwin'
            arch: 'universal'
            os: 'macos'
          
          # Windows Intel/AMD builds - using explicit version for stability
          - platform: 'windows-2022'
            args: ''
            target: 'x86_64-pc-windows-msvc'
            arch: 'x64'
            os: 'windows'

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 45  # Reduced timeout to prevent resource exhaustion
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          # Install Tauri 2.0 dependencies (webkit2gtk-4.1 - confirmed available on Ubuntu 22.04)
          sudo apt-get install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev

      - name: Install dependencies (macOS only)
        if: matrix.os == 'macos'
        run: |
          # No additional dependencies needed for macOS - Tauri uses system frameworks

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target == 'universal-apple-darwin' && 'x86_64-apple-darwin,aarch64-apple-darwin' || matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Verify Tauri CLI and basic setup
        shell: bash
        run: |
          echo "ðŸ” Verifying Tauri CLI installation..."
          npx tauri --version || echo "âŒ Tauri CLI not accessible via npx"
          
          echo "ðŸ“¦ Checking package.json scripts:"
          grep -A3 "tauri" package.json || echo "No tauri scripts found"
          
          echo "ðŸ”§ Checking Tauri config:"
          if [ -f "src-tauri/tauri.conf.json" ]; then
            echo "âœ… Tauri config exists"
            head -5 src-tauri/tauri.conf.json
          else
            echo "âŒ Tauri config missing"
            exit 1
          fi
          
          echo "ðŸ“ Project structure:"
          ls -la src-tauri/ || echo "src-tauri directory missing"
          
          echo "ðŸ¦€ Rust toolchain info:"
          rustc --version
          cargo --version

      - name: Build the app (Universal Binary)
        if: matrix.target == 'universal-apple-darwin'
        env:
          VITE_OPENSUBTITLES_API_KEY: ${{ secrets.VITE_OPENSUBTITLES_API_KEY }}
          NODE_ENV: production
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          echo "ðŸŽ Building macOS with basic debugging..."
          echo "Debug - Environment info:"
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          echo "Rust: $(rustc --version)"
          echo "Cargo: $(cargo --version)"
          echo "Architecture: $(uname -m)"
          echo "Available disk space: $(df -h . | tail -1)"
          
          echo "ðŸ”§ Trying basic macOS build..."
          if npm run tauri build -- --bundles dmg --target universal-apple-darwin --verbose 2>&1 | tee macos-build.log; then
            echo "âœ… macOS build successful"
            echo "ðŸ” Generated files:"
            find src-tauri/target -name "*.dmg" -o -name "*.app" | head -10
            
            # Move for consistency with upload logic
            mkdir -p src-tauri/target/universal-apple-darwin/release/bundle
            if [ -d "src-tauri/target/release/bundle" ]; then
              cp -R src-tauri/target/release/bundle/* src-tauri/target/universal-apple-darwin/release/bundle/
              echo "âœ… Artifacts moved to universal directory"
            fi
          else
            echo "âŒ macOS build failed, showing logs:"
            tail -100 macos-build.log
            echo "=== Checking for specific error patterns ==="
            grep -i "error\|failed\|panic" macos-build.log | tail -10 || echo "No obvious errors found"
            exit 1
          fi

      - name: Upload macOS Universal artifacts to release
        if: matrix.target == 'universal-apple-darwin' && startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“¦ Uploading macOS artifacts to release..."
          
          echo "ðŸ” Debug: Searching for macOS artifacts..."
          find src-tauri -name "*.dmg" | head -5 || echo "No DMG files found"
          find src-tauri -name "*.app" | head -5 || echo "No APP files found"
          
          # Find DMG file in any location
          DMG_FILE=$(find src-tauri -name "*.dmg" | head -1)
          
          if [ -n "$DMG_FILE" ] && [ -f "$DMG_FILE" ]; then
            echo "âœ… Found macOS DMG: $DMG_FILE"
            gh release upload "${{ github.ref_name }}" "$DMG_FILE" --clobber || {
              echo "âš ï¸ Failed to upload macOS DMG, continuing..."
            }
          else
            echo "âš ï¸ No macOS DMG found"
            
            # Try to find .app and create a simple archive
            APP_FILE=$(find src-tauri -name "*.app" | head -1)
            if [ -n "$APP_FILE" ] && [ -d "$APP_FILE" ]; then
              echo "âœ… Found macOS app: $APP_FILE"
              APP_NAME=$(basename "$APP_FILE")
              tar -czf "${APP_NAME%.app}_macos.tar.gz" -C "$(dirname "$APP_FILE")" "$APP_NAME"
              gh release upload "${{ github.ref_name }}" "${APP_NAME%.app}_macos.tar.gz" --clobber || {
                echo "âš ï¸ Failed to upload macOS app archive, continuing..."
              }
            else
              echo "âš ï¸ No macOS artifacts found"
            fi
          fi
          
          echo "âœ… macOS artifacts upload attempt completed"

      - name: Build the app (Linux AppImage only)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        env:
          VITE_OPENSUBTITLES_API_KEY: ${{ secrets.VITE_OPENSUBTITLES_API_KEY }}
          NODE_ENV: production
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          echo "ðŸ§ Building Linux with basic debugging..."
          echo "Debug - Environment info:"
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          echo "Rust: $(rustc --version)"
          echo "Cargo: $(cargo --version)"
          echo "PWD: $(pwd)"
          echo "Available disk space: $(df -h . | tail -1)"
          
          echo "ðŸ”§ Trying minimal Linux build..."
          if npm run tauri build -- --bundles appimage,deb --verbose 2>&1 | tee linux-build.log; then
            echo "âœ… Linux build successful"
            echo "ðŸ” Generated files:"
            find src-tauri/target -name "*.AppImage" -o -name "*.deb" | head -10
          else
            echo "âŒ Linux build failed, showing logs:"
            tail -100 linux-build.log
            echo "=== Checking for specific error patterns ==="
            grep -i "error\|failed\|panic" linux-build.log | tail -10 || echo "No obvious errors found"
            exit 1
          fi

      - name: Build the app (Windows)
        if: matrix.target == 'x86_64-pc-windows-msvc'
        shell: bash
        env:
          VITE_OPENSUBTITLES_API_KEY: ${{ secrets.VITE_OPENSUBTITLES_API_KEY }}
          NODE_ENV: production
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          echo "ðŸªŸ Building Windows with basic debugging..."
          echo "Debug - Environment info:"
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          echo "Rust: $(rustc --version)"
          echo "Cargo: $(cargo --version)"
          echo "Working directory: $(pwd)"
          echo "Available disk space: $(df -h . | tail -1)"
          
          echo "ðŸ”§ Trying minimal Windows build..."
          if npm run tauri build -- --bundles nsis --verbose 2>&1 | tee windows-build.log; then
            echo "âœ… Windows build successful"
            echo "ðŸ” Generated files:"
            find src-tauri/target -name "*.exe" -o -name "*.json" | head -10
          else
            echo "âŒ Windows build failed, showing logs:"
            tail -100 windows-build.log
            echo "=== Checking for specific error patterns ==="
            grep -i "error\|failed\|panic" windows-build.log | tail -10 || echo "No obvious errors found"
            exit 1
          fi

      - name: Upload Linux artifacts to release
        if: matrix.target == 'x86_64-unknown-linux-gnu' && startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“¦ Uploading Linux AppImage to release..."
          echo "ðŸ” Debug: Comprehensive directory search..."
          find src-tauri -type f -name "*" | grep -E "\.(AppImage|deb)$" || echo "No AppImage/deb files found"
          
          echo "ðŸ“ All files in target directory:"
          find src-tauri/target -type f | head -20 || echo "Target directory empty"
          
          APPIMAGE_FILE=$(find src-tauri -name "*.AppImage" | head -1)
          DEB_FILE=$(find src-tauri -name "*.deb" | head -1)
          
          # Upload AppImage if found
          if [ -n "$APPIMAGE_FILE" ] && [ -f "$APPIMAGE_FILE" ]; then
            echo "âœ… Found AppImage: $APPIMAGE_FILE"
            gh release upload "${{ github.ref_name }}" "$APPIMAGE_FILE" --clobber
          else
            echo "âš ï¸ No AppImage found"
          fi
          
          # Upload DEB if found
          if [ -n "$DEB_FILE" ] && [ -f "$DEB_FILE" ]; then
            echo "âœ… Found DEB: $DEB_FILE"  
            gh release upload "${{ github.ref_name }}" "$DEB_FILE" --clobber
          else
            echo "âš ï¸ No DEB file found"
          fi
          
          # Check if we got at least one package
          if [ -z "$APPIMAGE_FILE" ] && [ -z "$DEB_FILE" ]; then
            echo "âŒ No Linux packages found - this should not happen"
            exit 1
          fi

      - name: Upload Windows artifacts to release
        if: matrix.target == 'x86_64-pc-windows-msvc' && startsWith(github.ref, 'refs/tags/')
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“¦ Uploading Windows artifacts to release..."
          
          # Debug: Comprehensive file search
          echo "ðŸ” Debug: All Windows executable files:"
          find src-tauri -type f -name "*.exe" | head -10 || echo "No .exe files found"
          echo "ðŸ” Debug: All JSON files in bundle directories:"
          find src-tauri -type f -name "*.json" | grep bundle || echo "No bundle JSON files found"
          
          # Find NSIS installer - be more flexible
          NSIS_FILE=""
          for pattern in "*setup.exe" "*.exe"; do
            NSIS_FILE=$(find src-tauri -name "$pattern" | grep -i setup | head -1)
            [ -n "$NSIS_FILE" ] && break
          done
          
          # If still no installer, try any exe in bundle directory
          if [ -z "$NSIS_FILE" ]; then
            NSIS_FILE=$(find src-tauri -name "*.exe" | grep bundle | head -1)
          fi
          
          if [ -n "$NSIS_FILE" ] && [ -f "$NSIS_FILE" ]; then
            echo "âœ… Found Windows installer: $NSIS_FILE"
            gh release upload "${{ github.ref_name }}" "$NSIS_FILE" --clobber || {
              echo "âš ï¸ Failed to upload Windows installer, continuing..."
            }
          else
            echo "âš ï¸ No Windows installer found"
          fi
          
          # Skip updater manifest generation here - will be done in separate job
          echo "ðŸ“¦ Skipping updater manifest generation - will be handled by generate-updater-manifest job"
          
          echo "âœ… Windows artifacts upload attempt completed"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-app-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            src-tauri/target/*/release/bundle/
            !src-tauri/target/*/release/bundle/**/.*
          retention-days: 30

  generate-updater-manifest:
    needs: build-tauri
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Wait for release assets to be available
        run: |
          echo "â³ Waiting 30 seconds for all release assets to be fully available..."
          sleep 30

      - name: Generate and upload Tauri updater manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“¦ Generating Tauri updater manifest for ${{ github.ref_name }}..."
          
          # Read version from the tag (remove 'v' prefix if present)
          VERSION="${{ github.ref_name }}"
          VERSION_NUM="${VERSION#v}"
          
          echo "Version: $VERSION_NUM"
          
          # Check which macOS file format was actually uploaded
          echo "ðŸ” Checking available release assets for macOS file format..."
          ASSETS=$(gh release view "$VERSION" --json assets --jq '.assets[].name')
          echo "Available assets:"
          echo "$ASSETS"
          
          # Determine macOS file URL based on what actually exists
          if echo "$ASSETS" | grep -q "universal\.dmg"; then
            MACOS_URL="https://github.com/opensubtitles/opensubtitles-uploader-pro/releases/download/$VERSION/OpenSubtitles.Uploader.PRO_${VERSION_NUM}_universal.dmg"
            echo "âœ… Found DMG file, using: $MACOS_URL"
          elif echo "$ASSETS" | grep -q "_macos\.tar\.gz"; then
            MACOS_URL="https://github.com/opensubtitles/opensubtitles-uploader-pro/releases/download/$VERSION/OpenSubtitles.Uploader.PRO_macos.tar.gz"
            echo "âœ… Found tar.gz file, using: $MACOS_URL"
          else
            echo "âŒ No macOS file found (neither .dmg nor .tar.gz)"
            MACOS_URL="https://github.com/opensubtitles/opensubtitles-uploader-pro/releases/download/$VERSION/OpenSubtitles.Uploader.PRO_${VERSION_NUM}_universal.dmg"
            echo "âš ï¸ Falling back to DMG URL: $MACOS_URL"
          fi
          
          # Create updater manifest with proper Tauri v2 format
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "OpenSubtitles Uploader PRO $VERSION - Automatic update",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "",
                "url": "https://github.com/opensubtitles/opensubtitles-uploader-pro/releases/download/$VERSION/OpenSubtitles.Uploader.PRO_${VERSION_NUM}_x64-setup.exe"
              },
              "darwin-universal": {
                "signature": "",
                "url": "$MACOS_URL"
              },
              "darwin-x86_64": {
                "signature": "",
                "url": "$MACOS_URL"
              },
              "darwin-aarch64": {
                "signature": "",
                "url": "$MACOS_URL"
              },
              "linux-x86_64": {
                "signature": "",
                "url": "https://github.com/opensubtitles/opensubtitles-uploader-pro/releases/download/$VERSION/OpenSubtitles.Uploader.PRO_${VERSION_NUM}_amd64.AppImage"
              }
            }
          }
          EOF
          
          echo "ðŸ“‹ Generated manifest:"
          cat latest.json | jq '.' || cat latest.json
          
          echo "ðŸ“¤ Uploading updater manifest to release..."
          gh release upload "$VERSION" latest.json --clobber
          
          echo "âœ… Updater manifest uploaded successfully"

  create-release:
    needs: build-tauri
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        run: ls -la ./artifacts/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Generate changelog
        run: |
          node scripts/generate-changelog.cjs
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          git commit -m "Update changelog for release v1.1.2-build${{ github.run_number }}" || echo "No changes to commit"
          
      - name: Extract changelog for release
        id: changelog
        run: |
          # Extract the latest version section from CHANGELOG.md
          CHANGELOG_SECTION=$(awk '/^## \[/{if(first){exit} first=1; print; next} first{print}' CHANGELOG.md | sed '/^$/d')
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_SECTION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.1.2-build${{ github.run_number }}
          name: OpenSubtitles Uploader PRO v1.1.2-build${{ github.run_number }}
          body: |
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## OpenSubtitles Uploader PRO Desktop Apps
            
            Native desktop applications for Windows, macOS, and Linux.
            
            ### Download the appropriate version for your platform:
            
            **Windows:**
            - `OpenSubtitles Uploader PRO_x.x.x_x64-setup.exe` - Windows installer
            
            **macOS:**
            - `OpenSubtitles Uploader PRO_macos.tar.gz` - Universal (Intel & Apple Silicon)
            
            **Linux:**
            - `opensubtitles-uploader-pro_x.x.x_amd64.AppImage` - Universal Linux binary
            
            ### Installation Instructions:
            
            **Windows:** Download and run the `.exe` setup file
            **macOS:** Download the `.tar.gz` file, extract it, and run the app
            **Linux:** Download the `.AppImage`, make it executable (`chmod +x *.AppImage`), then run
            
            ### Features:
            - Native file system access
            - Drag & drop support
            - All web app features
            - System notifications
            - Offline capability
            
            Built with Tauri framework for native performance and security.
          draft: false
          prerelease: false
          files: ./artifacts/desktop-app-*/**/*